<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook -1</title>
    <link rel="stylesheet" href="./traning/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="image-container">
                <h1>KodeCamp</h1>
                <div class="para">
                    <h2>JOIN OUR NEXT COHORT</h2>
                    <p>An internship that changes newbies to probies</p>
                </div>
            </div>
            <div class="form">
                <img src="https://kode.camp/Images/Home/kodecamp_logo.png" alt="logo">
                <h1 class="sign-up">Sign Up</h1>
                <div class="form-con">
                    <div class="first">
                        <form action="">
                                <div class="form-flex">
                                    <div class="form-split">
                                        <label for="fistName">First Name</label>
                                        <input type="text">
                                    </div>
                                     <div class="form-split">
                                         <label for="lastName">Last Name</label>
                                            <input type="text">
                                     </div>
                                </div>

                                <div class="form-flex">
                                 <div class="form-split">
                                     <label for="email">Email</label>
                                         <input type="email">
                                 </div>
                                 <div class="form-split">
                                     <label for="Gender">Gender</label>
                                        <select name="" id="gender">
                                        <option value="male">Male</option>
                                          <option value="female">Female</option>
                                            </select>
                                 </div>
                            </div>

                             <div class="form-flex">
                                 <div class="form-split">
                                     <label for="password">Password</label>
                                        <input type="password">
                                 </div>
                                    <div class="form-split">
                                        <label for="password">Confirm Password</label>
                                         <input type="password">
                                    </div>
                             </div>

                              <div class="form-flex">
                                <div class="form-split">
                                    <label for="eductational-level">Educational Level</label>
                                    <select name="education" id="edu">
                                    <option value="college">College</option>
                                      <option value="undergraduate">undergraduate</option>
                                      <option value="postgraduate">postgraduate</option>
                                        </select>
                                </div>

                                  <div class="form-split">
                                      <label for="experience-level">Experience Level</label>
                                        <select name="experience-level" id="exp">
                                        <option value="newbie">Newbie</option>
                                          <option value="beginner">Beginner</option>
                                          <option value="intermediate">Intermediate</option>
                                           <option value="skilled">Skilled</option>
                                            <option value="professional">Professional</option>
                                             <option value="guru">Guru</option>
                                             </select>
                                  </div>
                              </div>

                        </form>
                    </div>
                </div>
                    <div class="form-split" id="tell-us">
                    <label for="form">Tell us about you</label>
                    <input type="text" name="text" id="details">
                    </div>
                <button class="create">Create Account</button>
            </div>

        </div>


    </div>
</body>
</html>
